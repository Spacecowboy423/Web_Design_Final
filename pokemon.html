<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/pokemon.css">
</head>
<body>

    <div class="emoji like">
        <div class="coin">
          <div class="sleeve"></div>
          <div class="hand-wrapper">
            <div class="thumb"></div>
            <div class="fingers"></div>
            <div class="handback"></div>
          </div>
        </div>
      </div>
      
      <div class="emoji pokeball">
        <div class="heart"></div>
        <div class="ball-wrapper">
          <div class="upper"></div>
          <div class="lower"></div>
        </div>
      </div>
      
      <div class="emoji pikachu">
        <div class="face">
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="eye-closed-left"></div>
          <div class="eye-closed-right"></div>
          <div class="eye-open"></div>
          <div class="nose"></div>
          <div class="mouth-wrapper">
            <div class="line"></div>
            <div class="mouth"></div>
          </div>
          <div class="cheek-left"></div>
          <div class="cheek-right"></div>
        </div>
      </div>
      
      <div class="emoji squirtle">
        <div class="face">
          <div class="eyebrow-left"></div>
          <div class="eyebrow-right"></div>
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="mouth-wrapper">
            <div class="line"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
      
      <div class="emoji bulbasaur">
        <div class="bulb"></div>
        <div class="face">
          <div class="spot"></div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="eyebrow-left"></div>
          <div class="eyebrow-right"></div>
          <div class="eye"></div>
          <div class="mouth"></div>
        </div>
        <div class="sweat"></div>
      </div>
      
      <div class="emoji charmander">
        <div class="face">
          <div class="eyebrow-left"></div>
          <div class="eyebrow-right"></div>
          <div class="eye"></div>
          <div class="month"></div>
        </div>
      </div>
      
</body>
</html>
